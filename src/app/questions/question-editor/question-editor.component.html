<form *ngIf="question">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-10">
        <label for="title">Question</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="question.title" name="title">
      </div>
      <div class="col-sm-2">
        <label for="title">Number</label>
        <input type="number" class="form-control" id="number"
               required
               [(ngModel)]="question.number" name="number">
      </div>
    </div>
  </div>
  <div class="answers form-group">
    <label>Answers</label>
    <ul *ngIf="question.answers.length">
      <li *ngFor="let ans of question.answers; let i = index">
        <span class="answer-number">{{i + 1}}</span>
        <input type="text" 
               class="form-control answer-input" 
               id="answer-{{i}}"
               [(ngModel)]="question.answers[i].title" 
               name="answer-{{i}}"
               required>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="form-group col-sm-3">
        <label for="correct_answer">Correct Answer</label>
        <input type="number" 
               class="form-control" 
               id="correct_answer"
               required
               [(ngModel)]="question.correct_answer" 
               name="correct_answer"
               min="1" max="{{question.answers.length}}" value="1">
      </div>
  </div>
  <button type="button" 
          class="btn btn-default" 
          (click)="addAnswers();">Add Answer</button>
  <button type="submit" 
          class="btn btn-default" 
          (click)="save(question);">Save</button>
</form>
